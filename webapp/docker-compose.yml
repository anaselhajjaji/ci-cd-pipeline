version: '3'

services:
  nodejsapp:
    build: ./nodejsapp
    ports:
      - 8085:8085
      
  portainer:
    image: portainer/portainer
    command: --no-auth -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:
